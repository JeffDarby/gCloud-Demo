<script type="text/javascript" charset="utf-8">
    function changeDeploymentId() {
        // Get the selected deployment ID
        const deploymentPicker = document.getElementById('deploymentPicker');
        const selectedDeploymentId = deploymentPicker.value;

        // Update the Genesys configuration
        Genesys('config', {
            environment: 'prod-apse2',
            deploymentId: selectedDeploymentId
        });

        // Optional: Reload page to refresh the configuration (if needed)
        // window.location.reload(true);
    }
</script>
